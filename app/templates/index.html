<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Flask advanced template</title>
    <link rel="shortcut icon" href=/static/favicon.ico>
    <link href=https://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.min.css rel=stylesheet>
    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <v-app>
            <v-toolbar dark app>
                <v-toolbar-title>Flask RQ demo</v-toolbar-title>
                <v-spacer></v-spacer>
                <v-toolbar-items>
                    <v-menu open-on-hover bottom offset-y>
                        <v-btn color="primary" slot="activator">Select task to run</v-btn>
                        <v-list>
                            <v-list-tile v-for="item in tasks" @click="run_task(item)">
                                <v-list-tile-title v-text="item"></v-list-tile-title>
                            </v-list-tile>
                        </v-list>
                    </v-menu>
                    <v-btn @click.native="reset_table">Reset</v-btn>
                </v-toolbar-items>
            </v-toolbar>
            <v-content>
                <v-container fluid>
                    <v-data-table v-bind:headers="headers" :items="items" v-bind:pagination.sync="pagination" :loading="loading" class="elevation-1">
                        <template slot="items" slot-scope="props">
                            <td v-for="(col, key, index) in headers" :key="col.value" class="text-xs-right" v-text="props.item[col.value]"></td>
                        </template>
                    </v-data-table>
                </v-container>
            </v-content>
            <v-footer :fixed="true" app>
                <v-spacer></v-spacer>
                <span>&copy;2018 kevinqqnj &nbsp;</span>
            </v-footer>
        </v-app>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vuetify/dist/vuetify.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
    var vm = new Vue({
        el: '#app',
        data: () => ({
            msg: 'hello',
            tasks: ['Short task', 'Long task', 'Task with error'],
            pagination: {
                sortBy: 'start_time',
                descending: true,
            },
            loading: false,
            headers: [{
                    text: 'Task name',
                    align: 'left',
                    value: 'name'
                },
                { text: 'Job Id', value: 'job_id' },
                { text: 'Status', value: 'status' },
                { text: 'Result', value: 'result' },
                { text: 'Start time', value: 'start_time' },
                { text: 'Finish time', value: 'finish_time' },
            ],
            items: [],
        }),

        mounted() {
            let query = setInterval(this.getDataFromApi, 1000);
        },
        methods: {
            run_task(task) {
                console.log(task);
                axios.post('/_run_task', {
                        task: task,
                    })
                    .then((response) => {
                        console.log('job added success')
                        this.items.push(response.data.job)
                    })
                    .catch(function(error) {
                        console.log(error);
                    });
            },
            getDataFromApi() {
                let jobs = this.items
                if (jobs.length > 0) {
                    jobs.forEach((item, index, array) => {
                        if (item.status != 'finished' && item.status != 'failed') {
                            console.log(item.job_id)
                            this.getJobs(item.job_id, index)
                        }
                    })
                }
            },
            getJobs(job_id, index) {
                this.loading = true
                axios.get('/status/' + job_id)
                    .then((response) => {
                        this.items.splice(index, 1, response.data.job) // splice will trigger vue refresh
                        this.loading = false
                    })
                    .catch(function(error) {
                        console.log(error);
                        this.loading = false
                    });
            },
            reset_table() {
                this.items.splice(0) // splice will trigger vue refresh
                return axios.get('/reset')
                    .then((response) => {
                        console.log('reset success')
                    })
                    .catch(function(error) {
                        console.log(error);
                    });
            },
        },
    })
    </script>
</body>

</html>
